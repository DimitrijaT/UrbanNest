<!--about page-->
{% extends 'base_generic.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card d-flex align-items-end justify-content-center flex-row">
                {% if about.image %}
                <img src="{{ about.image.url }}" class="w-50 img-fluid card-img-top" alt="{{ about.title }}">
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title">{{ about.title }}</h2>
                    <p class="card-text">{{ about.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ about.creation_date }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
